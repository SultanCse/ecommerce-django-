{% load static %}
<div class="row-6 mx-auto my-4">
  <div id="carouselExampleIndicators" class="carousel slide container" data-ride="carousel">
    <!-- style='height: 400px; width: 550px; object-fit: contain;' -->
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{% static 'slide_image/cover.jpg' %}" alt="First slide" style="width: 100%; height: 400px;">
        <div class="carousel-caption d-none d-md-block">
          <h5>baby fork</h5>
          <p>Cheaper than quality</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'slide_image/cover.jpg' %}" alt="Second slide" style="width: 100%; height: 400px;">
        <div class="carousel-caption d-none d-md-block">
          <h5>baby fork</h5>
          <p>Cheaper than quality</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{% static 'slide_image/cover.jpg' %}" alt="Third slide" style="width: 100%; height: 400px;">
        <div class="carousel-caption d-none d-md-block">
          <h5>baby fork</h5>
          <p>Cheaper than quality</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
